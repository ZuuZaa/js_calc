<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="simple calculator" />
    <meta name="description" content="Simple Calculator with JS" />
    <meta name="author" content="Zumrud Nerman" />
    <title>Simple Calc</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav>
      <h1>Simple Calculator</h1>
    </nav>
    <div class="container">
      <div class="board rounded center">0</div>
      <button class="option rounded center c">C</button>
      <button class="option rounded center ac">AC</button>
      <button class="number rounded center">7</button>
      <button class="number rounded center">8</button>
      <button class="number rounded center">9</button>
      <button class="operator rounded center">*</button>
      <button class="number rounded center">4</button>
      <button class="number rounded center">5</button>
      <button class="number rounded center">6</button>
      <button class="operator rounded center">/</button>
      <button class="number rounded center">1</button>
      <button class="number rounded center">2</button>
      <button class="number rounded center">3</button>
      <button class="operator rounded center">+</button>
      <button class="number rounded center zero">0</button>
      <button class="number rounded center">.</button>
      <button class="operator rounded center">-</button>
      <button class="option rounded center equal">=</button>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
